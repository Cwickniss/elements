[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic configuration - missing important settings
addopts = -v

# Limited markers
markers =
    unit: mark test as a unit test
    integration: mark test as an integration test

# No coverage settings
# No parallel execution settings
# No fixture configurations
# No custom test selection
# No reporting options 